name: sentence_completion
description: "Daily sentence completion journaling app for self-reflection."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.5.0
  riverpod_annotation: ^2.3.0

  # Navigation
  go_router: ^13.0.0

  # Storage
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0
  path: ^1.8.3
  shared_preferences: ^2.2.0

  # Network
  http: ^1.1.0

  # Security
  local_auth: ^2.1.0
  flutter_secure_storage: ^10.0.0

  # Utilities
  uuid: ^4.2.0
  intl: ^0.18.0

  # Calendar
  table_calendar: ^3.0.9

  # Desktop window management
  window_manager: ^0.4.3

  # Export/Sharing
  pdf: ^3.10.0
  share_plus: ^7.0.0
  path_provider: ^2.1.0

  # Analytics/Charts
  fl_chart: ^0.65.0

  # Screenshots/Image Generation
  screenshot: ^2.1.0

  # Notifications
  flutter_local_notifications: ^16.0.0
  timezone: ^0.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.4.0
  build_runner: ^2.4.0
  mocktail: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/stems/
